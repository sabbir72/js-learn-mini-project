<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="description" content="Travel Make People Humble">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Js Learn</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=STIX+Two+Text:ital@1&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="head">
      <div class="head_1">
        <h2 class="health">Hi! Sabbir Ahamed</h2>
      </div>
      <div class="head_2">
        <div class="head_child">
        <i class="fas fa-heartbeat"></i>
        <h5>Heart Rate </h5>
        <p><span class="counter" data-target="75">0</span>bpm</p>
        </div>

        <div class="head_child">
        <i class="fas fa-moon"></i>
        <h5>Sleep </h5>
        <p><span class="counter"data-target="11">0</span>pm</p>
        </div>

        <div class="head_child">
      <i class="fas fa-cocktail"></i>
        <h5>Water </h5>
        <p><span class="counter"data-target="8">0</span> glass</p>
        </div>

        <div class="head_child">
      <i class="fas fa-walking"></i>
        <h5>Steps</h5>
        <p><span class="counter"data-target="1000">0</span></p>
        </div>
      </div>
    </div>




    <script src="js/learn.js"></script>
  </body>
</html>
